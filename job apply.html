<!DOCTYPE html>
<html>
    <head>
        <title>Application Form</title>
    </head>
     <body>
    
        <img src="img1.png" alt="image is not available" width="400px" height="600px">

        <style>
        body{
            
            background-color:linear-gradient(to left top,#625c5c,#302f2f,#4a494b,#3e3f41,#343637);
            background-color:#817070;
             display: flex;
             justify-content: center;
             font-family: Arial, Helvetica, sans-serif;
             background-position: center;
             background-size: cover;
         }
         
    </style>
        <form>
            <h1><center><b>JOB APPLICATION FORM</b></center></h1>

            <br><br>
            <table>
                <tr>

                    <td><textarea rows="10" cols="30" name="Currentaddress" placeholder="Type Your Address...."></textarea></td>
                   <td><textarea rows="10" cols="30" name="Permanantaddress" placeholder="Type Your Address...."></textarea> </td>
                </tr>   
            </table>
            <br>

            Alternate Number:<input type="number" name="phone number" size="30" maxlength="4" placeholder="country code">
            <br><br>
            E-mail: <input type="E-mail" name="email" placeholder="email address">
            <br><br>
            Alternate E-mail: <input type="E-mail" name="email" placeholder="email address">
            <br><br>
           
            Upload CV:<input type="file" name="cv">
            <br><br>
            Upload Photo:<input type="file" name="photo">
        
            <br>
            <br>
         
            Submit: <input type="submit" name="submit">


        
        </form>
